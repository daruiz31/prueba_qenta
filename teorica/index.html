<!DOCTYPE html>
<html>
  <head>
    <title>Teórica</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="teorico.js"></script>
  </head>
  <body>
    <div class="container responsive">
      <br />
      <div class="row">
        <div class="col-5"></div>
        <div class="col-7">
          <a class="navl-link h4 center" href="../practica/index.html"
            >Ir a la practica</a
          >
        </div>
      </div>
      <hr />
      <div class="card">
        <div class="card-header bg-primary text-white">Punto A</div>
        <div class="card-body">
          <h5 class="card-title">
            Ingrese 10 números del 1 al 5 separados por una coma
          </h5>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              onkeypress="return numeros(event)"
              placeholder="1,2,1,3,3,1,2,1,5,1"
              id="numeros_histograma"
              value="1,2,1,3,3,1,2,1,5,1"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                onclick="generarHistograma('numeros_histograma')"
              >
                Generar histograma
              </button>
            </div>
          </div>
          <div class="card-text">
            <div id="mostrar_histograma"></div>
          </div>
        </div>
      </div>

      <br /><br />
      <hr />

      <div class="card">
        <div class="card-header bg-primary text-white">Punto B</div>
        <div class="card-body">
          <h5 class="card-title">El primer número es el eje horizontal y el segundo es el eje
            vertical. El número indica las unidades a moverse y el signo la
            dirección (positivo para derecha o abajo, negativo para izquierda o
            arriba)</h5>

            <div class="input-group mb-3">
              <input              
                type="text"
                class="form-control"
                onkeypress="return numeros(event)"
                placeholder="1,2,-1,1,0,1,2,-1,-1,-2"
                id="array_flip"
                value="1,2,-1,1,0,1,2,-1,-1,-2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="generarMovimiento('array_flip')"
                id="btn_mover"
              >
                Mover
              </button>
              </div>
            </div>
            
          <p class="card-text">
            <div style="margin-left: 10%" id="mostrar_movimiento"></div>
          </p>          
        </div>
      </div>
    </div>
  </body>
</html>
