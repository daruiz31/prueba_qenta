<!DOCTYPE html>
<html>
  <head>
    <title>Practica</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />
    <script src="practica.js"></script>
  </head>
  <body>
    <hr />

    <div class="container responsive">
      <div class="row">
        <div class="col-7">
          <a class="navl-link h4 center" href="../teorica/index.html"
            >Ir a la te√≥rica</a
          >
        </div>
        <div class="col-5">
          <button class="btn btn-success col-sm" onclick="listarJugadores()">
            Listar Jugadores
          </button>
          <hr />
        </div>
        <div class="col-md-12 center">
          <table
            class="table"
            id="jugadores"
            style="width: 100%"
            data-order='[0, "asc"]'
            data-page-length="5"
            data-length-change="false"
          >
            <thead class="thead-dark">
              <tr class="">
                <th scope="col">#</th>
                <th scope="col">first_name</th>
                <th scope="col">height_feet</th>
                <th scope="col">height_inches</th>
                <th scope="col">last_name</th>
                <th scope="col">position</th>
                <th scope="col">weight_pounds</th>
                <th data-priority="1">actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-jugador"
      tabindex="-1"
      role="dialog"
      aria-spanledby="Detalle jugador"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Team Detail</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-span="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span class="text-primary">ID</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">abbreviation</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">city</span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4"><span id="id" class=""></span></div>
                    <div class="col-4">
                      <span id="abbreviation" class=""></span>
                    </div>
                    <div class="col-4"><span id="city" class=""></span></div>
                  </div>
                </div>
                <hr>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span class="text-primary">conference</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">division</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">full_name</span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span id="conference" class=""></span>
                    </div>
                    <div class="col-4">
                      <span id="division" class=""></span>
                    </div>
                    <div class="col-4">
                      <span id="full_name" class=""></span>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span class="text-primary">name</span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                    <div class="row">
                      <div class="col-4">
                        <span id="name" class=""></span>
                      </div>
                      <div class="col-4">
                        <span class=""></span>
                      </div>
                      <div class="col-4">
                        <span class=""></span>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div
      class="modal fade modal-editar-jugador"
      tabindex="-1"
      role="dialog"
      aria-spanledby="Editar jugador"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Player</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-span="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-12">
                    <div class="row">
                      <div class="col-4">
                        <span class="text-primary">first_name</span>
                      </div>
                      <div class="col-4">
                        <span class="text-primary">height_feet</span>
                      </div>
                      <div class="col-4">
                        <span class="text-primary">last_name</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-4"><input id="input_first_name" class=""></input></div>
                      <div class="col-4">
                        <input id="input_height_feet" class=""></input>
                      </div>
                      <div class="col-4"><input id="input_last_name" class=""></input></div>
                    </div>
                  </div>
                  <hr>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-4">
                        <span class="text-primary">position</span>
                      </div>
                      <div class="col-4">
                        <span class="text-primary">weight_pounds</span>
                      </div>
                      <div class="col-4">
                        <span class="text-primary">height_inches</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-4"><input id="input_position" class=""></input></div>
                      <div class="col-4">
                        <input id="input_weight_pounds" class=""></input>
                      </div>
                      <div class="col-4"><input id="input_height_inches" class=""></input></div>
                    </div>
                  </div>
                  <hr>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span class="text-primary">abbreviation</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">city</span>
                    </div>
                    
                    <div class="col-4">
                        <span class="text-primary">conference</span>
                      </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <input id="input_abbreviation" class=""></input>
                    </div>
                    <div class="col-4"><input id="input_city" class=""></input></div>                    
                    <div class="col-4">
                        <input id="input_conference" class=""></input>
                      </div>
                  </div>
                </div>
                <hr>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <span class="text-primary">division</span>
                    </div>
                    <div class="col-4">
                      <span class="text-primary">full_name</span>
                    </div>
                    <div class="col-4">
                        <span class="text-primary">name</span>
                      </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-4">
                      <input id="input_division" class=""></input>
                    </div>
                    <div class="col-4">
                      <input id="input_full_name" class=""></input>
                    </div>
                    <div class="col-4">
                        <input id="input_name" class=""></input>
                      </div>
                  </div>
                </div>                
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="modal-footer">
                <button id="btn_guardar_jugador" type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
